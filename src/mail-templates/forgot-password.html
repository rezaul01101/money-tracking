<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Code</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        line-height: 1.5;
        color: #333;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 40px;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 30px;
      }
      .logo {
        width: 32px;
        height: 32px;
        background: #000;
        border-radius: 50%;
      }
      .social-links {
        display: flex;
        gap: 15px;
      }
      .social-links a {
        color: #666;
        text-decoration: none;
      }
      .content {
        margin-bottom: 30px;
      }
      h1 {
        font-size: 16px;
        margin-bottom: 15px;
        color: #333;
      }
      .code-container {
        background: #f5f5f5;
        padding: 20px;
        text-align: center;
        border-radius: 8px;
        margin: 25px 0;
      }
      .verification-code {
        font-size: 32px;
        font-weight: 600;
        letter-spacing: 8px;
        color: #000;
      }
      .expiry-text {
        font-size: 14px;
        color: #333;
        margin-bottom: 20px;
      }
      .footer {
        font-size: 14px;
        color: #333;
      }
      .signature {
        margin-top: 20px;
      }
      .footer-logo {
        margin-top: 30px;
        text-align: center;
      }
      .footer-logo img {
        width: 32px;
        height: 32px;
        background: #000;
        border-radius: 50%;
      }

      @media only screen and (max-width: 480px) {
        .container {
          padding: 20px;
        }
        .verification-code {
          font-size: 28px;
          letter-spacing: 6px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo"></div>
        <div class="social-links">
          <a href="#" aria-label="Facebook">ùîΩ</a>
          <a href="#" aria-label="Twitter">ùïè</a>
          <a href="#" aria-label="Apple"></a>
        </div>
      </div>

      <div class="content">
        <h1>Hi {{ name }},</h1>
        <p>This is your one time verification code.</p>

        <div class="code-container">
          <div class="verification-code">{{code}}</div>
        </div>

        <p class="expiry-text">
          This code is only active for the next 5 minutes. Once the code
          expires you will have to resubmit a request for a code.
        </p>

        <div class="footer">
          <p>Keep making awesome stuff!</p>
          <p class="signature">UIDux</p>
        </div>
      </div>

      <div class="footer-logo">
        <div class="logo"></div>
      </div>
    </div>
  </body>
</html>
